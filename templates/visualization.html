<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>多维度旅行数据可视化</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: "Microsoft YaHei", sans-serif; 
            padding: 20px;
            background-color: #f5f7fa;
        }
        .header {
            margin-bottom: 30px;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .header h1 {
            color: #2c3e50; 
            font-size: 28px; 
            margin-bottom: 25px;
            font-weight: 600;
        }
        .filter-bar {
            display: flex; 
            gap: 25px; 
            align-items: center; 
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .filter-bar select, .filter-bar button {
            padding: 10px 15px; 
            border: 1px solid #e0e6ed; 
            border-radius: 8px; 
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        .filter-bar select {
            min-width: 180px;
            background-color: #f9fafc;
        }
        .filter-bar select:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33,150,243,0.1);
        }
        .filter-bar button {
            background-color: #2196f3; 
            color: white; 
            border: none; 
            cursor: pointer;
            font-weight: 500;
        }
        .filter-bar button:hover {
            background-color: #1976d2;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(33,150,243,0.2);
        }
        .dimension-tabs {
            display: flex; 
            gap: 12px; 
            margin-bottom: 0;
            flex-wrap: wrap;
        }
        .dimension-tabs button {
            padding: 10px 20px; 
            border: 1px solid #e0e6ed; 
            border-radius: 8px; 
            background: white; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .dimension-tabs button.active {
            background-color: #2196f3; 
            color: white; 
            border-color: #2196f3;
            box-shadow: 0 2px 8px rgba(33,150,243,0.2);
        }
        .dimension-tabs button:hover:not(.active) {
            border-color: #2196f3;
            color: #2196f3;
        }
        #chart-container {
            width: 100%; 
            height: 550px; 
            background-color: white;
            border: 1px solid #eee; 
            border-radius: 12px; 
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
    </style>
    <!-- 引入ECharts JS -->
    <script src="/static/js/echarts.min.js"></script>
    <script src="/static/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>多维度旅行周期分析</h1>
        <!-- 筛选栏 -->
        <form id="filter-form" class="filter-bar">
            <div>
                <label for="season" style="font-weight: 500; color: #4a5568;">出行季节：</label>
                <select id="season" name="season">
                    <option value="">全部季节</option>
                    {% for season in all_seasons %}
                    <option value="{{ season }}" {% if selected_season == season %}selected{% endif %}>{{ season }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="region" style="font-weight: 500; color: #4a5568;">地域：</label>
                <select id="region" name="region">
                    <option value="">全部地域</option>
                    {% for region in all_regions %}
                    <option value="{{ region }}" {% if selected_region == region %}selected{% endif %}>{{ region }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">筛选数据</button>
        </form>

        <!-- 维度切换标签 -->
        <div class="dimension-tabs">
            <button class="dim-btn active" data-dim="gender">性别对比</button>
            <button class="dim-btn" data-dim="age">年龄分段对比</button>
            <button class="dim-btn" data-dim="cost">费用区间对比</button>
            <button class="dim-btn" data-dim="region">地域对比</button>
            <button class="dim-btn" data-dim="season">季节对比</button>
        </div>
    </div>

    <!-- 图表容器 -->
    <div id="chart-container"></div>

    <script>
        // 1. 初始化图表
        var myChart = echarts.init(document.getElementById('chart-container'));
        // 2. 获取各维度数据（从后端传递）
        var genderData = {{ gender_data|safe }};
        var ageData = {{ age_data|safe }};
        var costData = {{ cost_data|safe }};
        var regionData = {{ region_data|safe }};
        var seasonData = {{ season_data|safe }};
        // 3. 基础配置（从后端传递）
        var baseOption = {{ init_option|safe }};

        // 核心优化：设置Y轴刻度间隔为0.5天，提升精度
        baseOption.yAxis = Object.assign({}, baseOption.yAxis, {
            // 固定刻度间隔为0.5
            interval: 0.5,
            // 优化刻度标签样式，提升可读性
            axisLabel: {
                fontSize: 12,
                color: '#4a5568',
                // 显示单位（天）
                formatter: function(value) {
                    return value + ' 天';
                }
            },
            // 优化轴线和刻度线样式
            axisLine: {
                lineStyle: {
                    color: '#e0e6ed'
                }
            },
            axisTick: {
                // 保证每个刻度都显示刻度线
                alignWithLabel: true,
                interval: 0,
                lineStyle: {
                    color: '#e0e6ed'
                }
            },
            // 显示网格线，提升读数精度
            splitLine: {
                show: true,
                lineStyle: {
                    color: '#f0f2f5',
                    type: 'dashed'
                }
            }
        });

        // 优化X轴样式，配合Y轴提升整体精度
        baseOption.xAxis = Object.assign({}, baseOption.xAxis, {
            axisLabel: {
                fontSize: 12,
                color: '#4a5568'
            },
            axisLine: {
                lineStyle: {
                    color: '#e0e6ed'
                }
            },
            axisTick: {
                alignWithLabel: true,
                lineStyle: {
                    color: '#e0e6ed'
                }
            }
        });

        // 优化系列配置，提升数据展示精度
        baseOption.series = baseOption.series.map(series => ({
            ...series,
            itemStyle: {
                ...series.itemStyle,
                borderRadius: 4
            },
            label: {
                show: true,
                position: 'top',
                fontSize: 11,
                color: '#2c3e50',
                // 数值保留1位小数，提升精度展示
                formatter: function(params) {
                    return params.value.toFixed(1) + '天';
                }
            }
        }));

        // 4. 渲染指定维度的图表
        function renderChart(dimension) {
            var data = {};
            switch(dimension) {
                case 'gender': data = genderData; break;
                case 'age': data = ageData; break;
                case 'cost': data = costData; break;
                case 'region': data = regionData; break;
                case 'season': data = seasonData; break;
            }
            // 更新X轴和数据
            baseOption.xAxis.data = data.labels;
            baseOption.series[0].data = data.values;
            // 重新渲染
            myChart.setOption(baseOption);
        }

        // 5. 初始渲染性别对比
        renderChart('gender');

        // 6. 维度切换事件
        $('.dim-btn').click(function() {
            $('.dim-btn').removeClass('active');
            $(this).addClass('active');
            var dim = $(this).data('dim');
            renderChart(dim);
        });

        // 7. 筛选表单提交事件
        $('#filter-form').submit(function(e) {
            e.preventDefault();
            var season = $('#season').val();
            var region = $('#region').val();
            // 跳转并携带筛选参数
            var url = "{% url 'visualization' %}?";
            var params = [];
            if (season) params.push("season=" + season);
            if (region) params.push("region=" + region);
            if (params.length > 0) {
                url += params.join("&");
            } else {
                url = "{% url 'visualization' %}";
            }
            window.location.href = url;
        });

        // 8. 窗口大小变化时自适应
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
